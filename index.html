<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		  crossorigin="anonymous">
	<title>App_Vue_Simple</title>
</head>
<body>
<div class="container">
	<div id="appvuesimple">
	<div class="row">
		<h1 class="text-center">App_Vue_Simple</h1>
		<h2>Welcome</h2>
		<template v-for="branch in branches">
			<input
					type="radio"
					:id="branch"
					:value="branch"
					name="branch"
					v-model="currentBranch"
			/>
			<label :for="branch">{{ branch }}</label>
		</template>

		<div class="col-sm">
			<p><span>Activité:{{activity}}</span></p>
			</div>
			<div class="col-sm">
				<p><span>Type:{{ type }}</span></p>
			</div>
			<div class="col-sm">
				<p><span>Les participants:{{ participants}}</span></p>
			</div>
		<button class='button' v-on:click="fetchDataAsync" >Clique</button>
		</div>
	</div>
	</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
	<script>
		const apiURL =
			"https://www.boredapi.com/api/activity/";
		const config = {
		};

		Vue.createApp({
			data() {
				return {
                    activity: "On a peut être quelque chose",
                    type: "",
                    participants: ""
				};
			},

            created: function () {
                this.fetchDataAsync()
            },

            methods: {
                fetchDataAsync: async function () {
                    try {
                        const response = await axios.get(apiURL, config)
                        console.log(response.data)
                        this.activity = response.data.activity
                        this.type = response.data.type
                        this.participants = response.data.participants
                    } catch(error) {
                        console.log(error);
                    }
                },
            },
        }).mount("#appvuesimple");
	</script>
	</body>
	</html>
